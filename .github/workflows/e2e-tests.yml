name: E2E Tests - Automation Exercise

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        node-version: [18.x]
        
    name: ${{ matrix.browser }} Tests
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run tests on ${{ matrix.browser }}
        run: npm run test:${{ matrix.browser }}
        continue-on-error: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test results (JUnit)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-results-${{ matrix.browser }}
          path: junit.xml
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-videos-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  mobile-tests:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    
    name: Mobile Tests
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Run mobile tests
        run: npm run test:mobile
        continue-on-error: true

      - name: Upload mobile test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-mobile
          path: playwright-report/
          retention-days: 30

      - name: Upload mobile test videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-videos-mobile
          path: test-results/
          retention-days: 7

  test-summary:
    runs-on: ubuntu-latest
    needs: [test, mobile-tests]
    if: always()
    
    name: Test Summary
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Available" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright Reports (HTML)" >> $GITHUB_STEP_SUMMARY
          echo "- Test Videos" >> $GITHUB_STEP_SUMMARY
          echo "- JUnit XML Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** All artifacts are available for download in the workflow run." >> $GITHUB_STEP_SUMMARY

      - name: Check test results
        if: needs.test.result == 'failure' || needs.mobile-tests.result == 'failure'
        run: |
          echo "Tests failed. Please review the reports and videos above."
          exit 1

  notify:
    runs-on: ubuntu-latest
    needs: [test, mobile-tests]
    if: always() && failure()
    
    name: Send Notifications
    
    steps:
      - name: Send failure notification
        run: |
          echo "Tests have failed. Check the workflow for details."
          echo "Run ID: ${{ github.run_id }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
